<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>History of Games Action Adventure</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene
        vr-mode-ui="enabled: false"
        embedded
        isMobile = "true"
        arjs=" debugUIEnabled: false;"
        
        >
            <a-entity position="0 0 50" >
                <a-camera id="camera" rotation-reader>
                  <a-cursor ></a-cursor>
                </a-camera>
            </a-entity>
            

            <a-entity rotation="10 0 0">

                <a-entity class="orbit"    animation="property: rotation; from: 0 27.7 0; to: 0 387.7 0; loop: true; dur: 50000; easing: linear"> 
                    
                    <a-sphere id="lens1" link="href: ./pages/lens1.html" color="tomato" position="0 0 20" radius="1" 
                    event-set__enter="_event: mouseenter; material.color: green "
                    event-set__leave="_event: mouseleave; material.color: tomato"
                    >
                    <a-text  position="0 1.3 0" scale="2 2"  align="center" value="The Lens of Core Game Elements" look-at="#camera"  "></a-text>
                    
                </a-sphere >
                <a-entity 
                    geometry="primitive: sphere; radius: 1.5"
                    material="color: #FFF; shader: flat"
                    light="color: #DDDDFF; distance: 120; intensity: 2; type: point" 
                    position="0 0 0" >
                </a-entity >
            </a-entity>
            
            <a-entity class="orbit"   animation="property: rotation; from: 0 55.4 0; to: 0 415.4 0; loop: true; dur: 50000; easing: linear">

                <a-text  position="0 1.3 0" scale="2 2"  align="center" value="The Lenses of Target Audience & Gameplay Experience" look-at="#camera"  "></a-text>
            </a-sphere >
        </a-entity>
        
        <a-entity class="orbit"   animation="property: rotation; from: 0 83.1 0; to: 0 443.1 0; loop: true; dur: 50000; easing: linear">
