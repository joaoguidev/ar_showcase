<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-text
        value="Gabi TE AMOOOO!!!!."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 49.27404028324889; longitude: -123.12661898642826;"
      ></a-text> -->
      <a-box material="color: yellow" gps-entity-place="latitude: 49.27404028324889; longitude: -123.12661898642826" position="0 30 0"/>
      
      
      <a-scene gps-entity-place="latitude: 49.27404028324889; longitude: -123.12661898642826" position="0 30 0">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
